<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Mera Voice Assistant</title>
  <style>

      margin-top: 50px;
    }
    button {
      font-size: 20px;

  </style>
</head>
<body>

  <h1>ЁЯдЦ Mera Hindi Voice Assistant</h1>
  <button onclick="startListening()">ЁЯОд рдмреЛрд▓рд┐рдП</button>
  <p id="output"></p>

  <script>
    const output = document.getElementById("output");

    function speak(text) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "hi-IN";
      window.speechSynthesis.speak(speech);
    }

    function startListening() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "hi-IN";

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript;
        output.innerText = "рдЖрдкрдиреЗ рдХрд╣рд╛: " + command;

        // ЁЯСЗЁЯСЗ APNE COMMAND YAHA ADD KARO ЁЯСЗЁЯСЗ

        if (command.includes("рдирдорд╕реНрддреЗ")) {
          speak("рдирдорд╕реНрддреЗ, рдореИрдВ рдЖрдкрдХреА рдХреНрдпрд╛ рдорджрдж рдХрд░ рд╕рдХрддрд╛ рд╣реВрдБ");
        }
        else if (command.includes("рд╕рдордп")) {
          const time = new Date().toLocaleTimeString();
          speak("рдЕрднреА рд╕рдордп рд╣реИ " + time);
        }
        else if (command.includes("рдпреВрдЯреНрдпреВрдм рдЦреЛрд▓реЛ")) {
          speak("рдпреВрдЯреНрдпреВрдм рдЦреЛрд▓ рд░рд╣рд╛ рд╣реВрдБ");
          window.open("https://youtube.com");
        }
        else {
          speak("рдорд╛рдлрд╝ рдХреАрдЬрд┐рдП, рдпрд╣ рдХрдорд╛рдВрдб рд╕рдордЭ рдирд╣реАрдВ рдЖрдИ");

  </script>

</body>
</html>
<script>
const btn = document.getElementById("btn");

const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = new SpeechRecognition();

recognition.lang = "hi-IN";
recognition.continuous = false;

function speak(text) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.lang = "hi-IN";
  window.speechSynthesis.speak(speech);
}

btn.onclick = () => {
  speak("Haan bolo, main sun raha hoon");
  recognition.start();
};

recognition.onresult = (event) => {
  const command = event.results[0][0].transcript.toLowerCase();
  document.getElementById("output").innerText = command;

  // ЁЯСЗ YAHAN APNI COMMAND ADD KARO
  if (command.includes("hello")) {
    speak("Hello, main tumhara voice assistant hoon");
  } 
  else if (command.includes("time")) {
    const time = new Date().toLocaleTimeString();
    speak("Abhi time hai " + time);
  } 
  else if (command.includes("youtube")) {
    speak("YouTube khol raha hoon");
    window.open("https://youtube.com", "_blank");
  } 
  else if (command.includes("google")) {
    speak("Google khol raha hoon");
    window.open("https://google.com", "_blank");
  } 
  else {
    speak("Ye command mujhe samajh nahi aayi");
  }
};
</script>
